on:
  push:
    tags:
      - '!refs/tags/*'
    branches:
      - '*'

jobs:
 run_tests:
   runs-on: [ubuntu-latest]
   strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install, build, test
      run: |
        npm install
        npm run build
        npm test
      env:
        CI: true